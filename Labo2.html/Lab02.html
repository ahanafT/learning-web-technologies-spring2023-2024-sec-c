<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Box Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="leftcontainer-row">
    <div class="Imagebox">
      <img src="ID1.jpg" alt="/ID1">
    </div>
    </div>
 <div class="tahu">
 
<div class="container-vertical">
  <div class="box">
  </div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

<div class="container-row">
  <div class="box-row">
    <img src="img1.jpg" alt="Image 1">
  </div>
  <div class="box-row">
    <img src="img2.jpg" alt="Image 2">
  </div>
  <div class="box-row">
    <img src="img3.jpg" alt="Image 3">
  </div>
</div>

<div class="container-row">
  <div class="box-large">
        <form action="next_page.html" method="POST" class="borrow-form">
          <label for="student-name">Student Full Name:</label>
          <input type="text" id="student-name" name="student-name" required>
    
          <label for="student-id">Student ID:</label>
          <input type="text" id="student-id" name="student-id" required>
    
          <label for="book-title">Book Title:</label>
          <select id="book-title" name="book-title" required>
            <option value="Book1">Book 1</option>
            <option value="Book2">Book 2</option>
            <option value="Book3">Book 3</option>
            <option value="Book4">Book 4</option>
            <option value="Book5">Book 5</option>
            <option value="Book6">Book 6</option>
            <option value="Book7">Book 7</option>
            <option value="Book8">Book 8</option>
            <option value="Book9">Book 9</option>
            <option value="Book10">Book 10</option>
          </select>
    
          <label for="borrow-date">Borrow Date:</label>
          <input type="date" id="borrow-date" name="borrow-date" required>
    
          <label for="token">Token:</label>
          <input type="text" id="token" name="token" required>
    
          <label for="return-date">Return Date:</label>
          <input type="date" id="return-date" name="return-date" required>
    
          <label for="fees">Fees:</label>
          <input type="number" id="fees" name="fees" min="0" step="0.01" required>
    
          <label for="paid">Paid:</label>
          <select id="paid" name="paid" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
    
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="box-small"></div>
    </div>
 </div>/tahu
 
</body>
</html>
