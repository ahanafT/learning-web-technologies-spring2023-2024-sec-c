 <div class="tahu">

<div class="container-row">
  <div class="box-row">
    <img src="img1.jpg" alt="Image 1">
  </div>
  <div class="box-row">
    <img src="img2.jpg" alt="Image 2">

<div class="container-row">
  <div class="box-large">
        <form action="datecondition.php" method="POST" class="borrow-form">
          <label for="student-name">Student Full Name:</label>
          <input type="text" id="student-name" name="student-name" required>
          <label for="student-id">Student ID (Format: 21-45XXX-3):</label>
          <input type="text" id="student-id" name="student-id" pattern="\d{2}-\d{5}-\d" title="Enter a valid ID in the format XX-XXXXX-X" required>  
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="book-title">Book Title:</label>
          <select id="book-title" name="book-title" required>
            <option value="Book1">Physics 1</option>
            <option value="Book2">Chemistry 1</option>
            <option value="Book3">English 1</option>
            <option value="Book4">Physics 2</option>
            <option value="Book5">Chemistry 2</option>
            <option value="Book6">Biology 1</option>
            <option value="Book7">Math</option>
            <option value="Book8">English 2</option>
            <option value="Book9">Biology 2</option>
            <option value="Book10">Bangla </option>
          </select>
    
          <label for="borrow-date">Borrow Date:</label>
          <input type="date" id="borrow-date" name="borrow-date" required>
    
          <label for="token">Token:</label>
          <input type="text" id="token" name="token" >
    
          <label for="return-date">Return Date:</label>
          <input type="date" id="return-date" name="return-date" required>
    
          <label for="fees">Fees:</label>
          <input type="number" id="fees" name="fees" min="0" step="0.01" required>
    
          <label for="paid">Paid:</label>
          <select id="paid" name="paid" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
    
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="box-small"></div>
    </div>
 </div>/tahu
 
</body>
</html>
