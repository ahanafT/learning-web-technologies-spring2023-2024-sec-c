<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Box Layout</title>
  <link rel="stylesheet" href="Lab4.css">
</head>
<body>
  
  <div class="left-aligned-container">
    <div class="image-box">
      <img src="ID1.jpg" alt="Dspo">
    </div>
  </div>

<div class="bodyy">
<div class="container-vertical">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>

<div class="container-row">
  <div class="box-row">
    <img src="Img1.jpg" alt="Image 1">
  </div>
  <div class="box-row">
    <img src="Img2.jpg" alt="Image 2">
  </div>
  <div class="box-row">
    <img src="Img3.jpg" alt="Image 3">
  </div>
</div>

<div class="container-row">
  <div class="box-large">
        <form action="date.php" method="POST" class="borrow-form" id="borrowForm">

          <label for="student-name">Student Full Name:</label>
          <input type="text" id="student-name" name="student-name" 
          pattern="[a-z\s]+" 
          title="Name should only contain letters (a-z)" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="student-id">Student ID (Format: 21-4***7-3):</label>
          <input type="text" id="student-id" name="student-id" pattern="\d{2}-\d{5}-\d" title="Enter a valid ID in the format XX-XXXXX-X" required>          
    
          <label for="book-title">Book Title:</label>
          <select id="book-title" name="book-title" required>
            <option value="Books">Books</option>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Math">Math</option>
            <option value="Biology">Biology</option>
            <option value="Bangla">Bangla</option>
            <option value="English">English</option>
            <option value=" Law"> Law</option>
            <option value="Biology 2">Biology 2</option>
            <option value="English 2">English 2</option>
          </select>
    
          <label for="borrow-date">Borrow Date:</label>
          <input type="date" id="borrow-date" name="borrow-date" required>
    
          <label for="token">Token:</label>
          <input type="text" id="token" name="token">
    
          <label for="return-date">Return Date:</label>
          <input type="date" id="return-date" name="return-date" required>
    
          <label for="fees">Fees:</label>
          <input type="number" id="fees" name="fees" min="0" step="0.01" required>
    
          <label for="paid">Paid:</label>
          <select id="paid" name="paid" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
    
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="box-small">
        <h3>Book Details</h3>
    <label for="book-name">Book Name:</label>
    <input type="text" id="book-name" name="book-name" form="borrowForm" >

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" form="borrowForm" >

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" form="borrowForm" >

    <label for="count">Count:</label>
    <input type="number" id="count" name="count" form="borrowForm" min="1" >

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" form="borrowForm">
      </div>
    </div>
  </div>
</body>
</html>
